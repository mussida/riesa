<div
  id="bottles-carousel-section"
  class="flex flex-col gap-4 justify-center items-center md:px-32 md:py-32 px-4 py-14 text-text bg-[#DCD5BF]"
>
  <div class="text-4xl sm:text-5xl md:text-6xl uppercase">I nostri vini</div>
  <div class="group relative cursor-pointer text-lg font-medium">
    <div class="flex items-center justify-center gap-2">
      <div [routerLink]="'wines'">Scopri tutti</div>
    </div>
    <div
      class="absolute left-0 bottom-0 h-[2px] w-0 bg-[#800020] transition-all duration-300 group-hover:w-full"
    ></div>
  </div>
  <splide
    class="block w-full h-full"
    [options]="
          {
          perPage: 2,
          pagination: false,
          cover: true,
          type: 'scroll',
          arrows: true,
          perMove: 1,
          breakpoints: {
          '640': {
            'perPage': 1
          },
          '768': {
            'perPage': 1
          },
          '1024': {
            'perPage': 1
          },
        },
         classes:{
            prev  : 'splide__arrow--prev transparent-background',
            next  : 'splide__arrow--next transparent-background',
          }
      }"
  >
    @for (wine of wines; track $index) {
    <splide-slide>
      <app-bottles-carousel-card [wine]="wine"></app-bottles-carousel-card>
    </splide-slide>
    }
  </splide>
</div>
