<a routerLink="/wines/{{ wine()?.id }}" class="w-full h-full">
  <div class="w-full h-full flex flex-col p-3 justify-center items-center cursor-pointer hover:scale-105 transition-transform duration-300">
    <!-- Container con dimensioni fisse per l'immagine -->
    <div class="w-96 h-96 md:h-full flex items-center justify-center mb-4">
      <img
        [src]="wine()?.imageUrl"
        class="max-w-full max-h-full object-contain"
        alt=""
      />
    </div>
    <div class="flex flex-col items-center justify-center">
      <div class="text-lg">Riesa</div>
      <div class="text-4xl"
      [ngStyle]="{
        'color': wine()?.background,
      }"
      >{{ wine()?.name }}</div>
    </div>
  </div>
</a>
