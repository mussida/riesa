<div class="mt-[112px]">
  <div
    class="mx-auto max-w-2xl px-4 py-6 pb-16 sm:px-6 lg:max-w-7xl lg:px-8"
  >
    <div class="flex justify-center items-center mb-16">
        <h1 class="text-text text-4xl uppercase tracking-tight sm:text-5xl">
          I nostri vini
        </h1>
    </div>
    <div
      class="grid grid-cols-1 gap-x-6 gap-y-10 sm:grid-cols-2 lg:grid-cols-2 xl:grid-cols-3 xl:gap-x-8"
    >
      @for (wine of wines; track $index) {
      <a
        [routerLink]="['/wines', wine.id]"
        class="group rounded-xl p-3 hover:scale-105 transition-transform duration-300"
        [ngStyle]="{ 'background-color': wine.background }"
      >
        <img
          [src]="wine.imageUrl"
          alt="Tall slender porcelain bottle with natural clay textured body and cork stopper."
          class="aspect-square w-full rounded-lg object-cover group-hover:opacity-75 xl:aspect-[7/8]"
        />
        <div class="w-full flex justify-center items-center">
          <h3 class="text-4xl font-lullabies-heavy"
          [ngStyle]="{ 'color': wine.textColor }">
            {{ wine.name }}
          </h3>
        </div>
      </a>
      }
    </div>
  </div>
</div>
