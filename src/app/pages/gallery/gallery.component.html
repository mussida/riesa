<!-- Lightbox Modal -->
<div
  *ngIf="isLightboxOpen"
  class="fixed inset-0 z-[99999] flex items-center justify-center bg-black/90 backdrop-blur-sm"
  (click)="closeLightbox()"
  (keydown)="onKeyDown($event)"
  tabindex="0"
>
  <!-- Contenuto del lightbox -->
  <div
    class="relative max-w-7xl max-h-[90vh] w-full h-full flex items-center justify-center p-4"
  >
    <!-- Immagine principale -->
    <img
      [src]="allImages[currentLightboxIndex]"
      [alt]="'Gallery image ' + (currentLightboxIndex + 1)"
      class="max-w-full max-h-full object-contain rounded-lg shadow-2xl"
      (click)="$event.stopPropagation()"
    />

    <!-- Pulsante chiudi -->
    <button
      (click)="closeLightbox()"
      class="absolute top-4 right-4 rounded-full p-3 transition-all duration-200 text-white cursor-pointer"
      aria-label="Chiudi lightbox"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="size-8"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M6 18 18 6M6 6l12 12"
        />
      </svg>
    </button>

    <!-- Freccia sinistra -->
    <button
      (click)="prevImage(); $event.stopPropagation()"
      class="absolute cursor-pointer left-4 top-1/2 transform -translate-y-1/2 rounded-full p-3 transition-all duration-200"
      aria-label="Immagine precedente"
    >
      <svg
        class="w-6 h-6 text-white"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M15 19l-7-7 7-7"
        ></path>
      </svg>
    </button>

    <!-- Freccia destra -->
    <button
      (click)="nextImage(); $event.stopPropagation()"
      class="absolute cursor-pointer right-4 top-1/2 transform -translate-y-1/2 bg-transparent  rounded-full p-3 transition-all duration-200 "
      aria-label="Immagine successiva"
    >
      <svg
        class="w-6 h-6 text-white"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M9 5l7 7-7 7"
        ></path>
      </svg>
    </button>

    <!-- Indicatori -->
    <div
      class="absolute bottom-4 left-1/2 transform -translate-x-1/2 flex space-x-2"
    >
      <div
        *ngFor="let image of allImages; let i = index"
        class="w-2 h-2 rounded-full transition-all duration-200 cursor-pointer"
        [class]="i === currentLightboxIndex ? 'bg-white' : 'bg-white/50'"
        (click)="currentLightboxIndex = i; $event.stopPropagation()"
      ></div>
    </div>

    <!-- Contatore immagini -->
    <!-- <div
      class="absolute top-4 left-4 bg-white/20 rounded-full px-4 py-2 backdrop-blur-sm"
    >
      <span class="text-white text-sm font-medium">
        {{ currentLightboxIndex + 1 }} / {{ allImages.length }}
      </span>
    </div> -->
  </div>
</div>
